        <div class="narration">
                <p>Interested in applying for an open project? <br>Submit your application here. <br>It will be forwarded to the moderators of the project. </p>
        </div>
        <br>
        
            <form action="" method="POST">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" name="name" required><br>
            </div>
            
            <div class="form">
                <label for="handle">Online Handle:</label>
                <input type="text" name="handle"><br>
                <label for="url">On:</label>
                <input type="url" name="platform"><br>
            </div>
            
            <div class="form">
                <label for="email">E-Mail Address:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form">
                <label for="createJoin">I am...</label>
                <select name="createJoin">
                    <option value="Create">Creating a New Project"</option>
                    <option value="Join">Joining an Existing Project"</option>
                </select>
            </div>
            
                <br>
            <div class="submit">
                <input type="submit" name="Submit">
            </div>
            
            
        </form>
